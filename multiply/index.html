<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication in JavaScript</title>
</head>

<body>

  <h1>Multiplication Program</h1>

  <label for="num1">Enter First Number:</label>
  <input type="number" id="num1" placeholder="Number 1"><br><br>

  <label for="num2">Enter Second Number:</label>
  <input type="number" id="num2" placeholder="Number 2"><br><br>

  <button onclick="multiplyNumbers()">Multiply</button>

  <h2>Result: <span id="result"></span></h2>

  <script>
    function multiplyNumbers() {
      // Get the input values
      let num1 = document.getElementById('num1').value;
      let num2 = document.getElementById('num2').value;

      // Convert inputs to numbers and multiply
      let result = parseFloat(num1) * parseFloat(num2);

      // Display the result
      document.getElementById('result').innerText = result;
    }
  </script>

</body>

</html>
